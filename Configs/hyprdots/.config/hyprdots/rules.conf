# ######## Window rules ########
windowrule = opaque, class:foot|equibop  # They use native transparency
windowrule = center 1, floating:1, xwayland:0  # Center all floating windows (not xwayland cause popups)

# Tile
windowrule = tile, class:Godot, initialTitle:Godot
windowrule = tile, class:jetbrains-.*, initialTitle:^$

# Float
windowrule = float, class:guifetch  # FlafyDev/guifetch
windowrule = float, class:yad
windowrule = float, class:zenity
windowrule = float, class:wev
windowrule = float, class:org\.gnome\.FileRoller
windowrule = float, class:file-roller  # WHY IS THERE TWOOOOOOOOOOOOOOOO
windowrule = float, class:blueman-manager
windowrule = float, class:com\.github\.GradienceTeam\.Gradience
windowrule = float, class:feh
windowrule = float, class:imv
windowrule = float, class:system-config-printer
windowrule = float, class:org.freedesktop.impl.portal.desktop.kde
windowrule = float, class:xdg-desktop-portal-gtk
windowrule = float, class:nz.co.mega.megasync
windowrule = float, class:delta-patcher
windowrule = float, class:limo, title:(.*[Mm]od.*|New.*|[Aa]dd.*|Import.*|Edit.*|.*[Dd]eployer.*|Settings)
windowrule = float, class:.*Windows.*
windowrule = float, class:hyprland-share-picker
windowrule = float, class:be.alexandervanhee.gradia
windowrule = float, title:notificationtoasts_20_desktop
windowrule = float, class:qalculate-gtk

# Float, resize and center
windowrule = float, class:foot, title:nmtui
windowrule = size 60% 70%, class:foot, title:nmtui
windowrule = center 1, class:foot, title:nmtui
windowrule = float, class:org\.gnome\.Settings
windowrule = size 70% 80%, class:org\.gnome\.Settings
windowrule = center 1, class:org\.gnome\.Settings
windowrule = float, class:org\.pulseaudio\.pavucontrol|yad-icon-browser
windowrule = size 60% 70%, class:org\.pulseaudio\.pavucontrol|yad-icon-browser
windowrule = center 1, class:org\.pulseaudio\.pavucontrol|yad-icon-browser
windowrule = float, class:nwg.*
windowrule = size 50% 60%, class:nwg.*
windowrule = center 1, class:nwg.*
windowrule = float,  class:scrcpy
windowrule = size 302 673, class:scrcpy
windowrule = keepaspectratio, class:scrcpy
windowrule = float, title:terminal-filechooser
windowrule = size 65% 61%, title:terminal-filechooser
#- Lutris
windowrule = float, class:net.lutris.Lutris, title:^(Log for.*)

# Special workspaces
windowrule = workspace special:sysmon, class:btop
windowrule = workspace special:music, class:feishin|Spotify|Supersonic
windowrule = workspace special:music, initialTitle:Spotify( Free)?  # Spotify wayland, it has no class for some reason
windowrule = workspace special:communication, class:discord|equibop|vesktop|whatsapp|BeeperTexts
windowrule = workspace special:todo, class:Todoist

# Dialogs
windowrule = float, title:(Select|Open)( a)? (File|Folder)(s)?
windowrule = float, title:File (Operation|Upload)( Progress)?
windowrule = float, title:.* Properties
windowrule = float, title:Export Image as PNG
windowrule = float, title:GIMP Crash Debug
windowrule = float, title:Save As
windowrule = float, title:Library

# Picture in picture (resize and move done via script)
windowrule = move 100%-w-2% 100%-w-3%, title:Picture(-| )in(-| )[Pp]icture  # Initial move so window doesn't shoot across the screen from the center
windowrule = keepaspectratio, title:Picture(-| )in(-| )[Pp]icture
windowrule = float, title:Picture(-| )in(-| )[Pp]icture
windowrule = pin, title:Picture(-| )in(-| )[Pp]icture


windowrule = move 100%-w-2% 100%-w-3%, class:equibop, title:.*Popout.*
windowrule = size 480 270, class:equibop, title:.*Popout.*
windowrule = float, class:equibop, title:.*Popout.*
windowrule = pin, class:equibop, title:.*Popout.*
windowrule = plugin:hyprbars:nobar, initialTitle:Discord Popout

# Steam
windowrule = rounding 10, title:, class:steam
windowrule = float, title:Friends List, class:steam
windowrule = immediate, class:steam_app_[0-9]+  # Allow tearing for steam games
windowrule = idleinhibit always, class:steam_app_[0-9]+  # Always idle inhibit when playing a steam game

# Force tile
windowrule = tile, class:Aseprite

# Autodesk Fusion 360
windowrule = noblur, title:Fusion360|(Marking Menu), class:fusion360\.exe

# Ugh xwayland popups
windowrule = nodim, xwayland:1, title:win[0-9]+
windowrule = noshadow, xwayland:1, title:win[0-9]+
windowrule = rounding 10, xwayland:1, title:win[0-9]+

# Hyprbars
windowrule = plugin:hyprbars:nobar, class:(com-abdownloadmanager-desktop-AppKt|floorp|codium|ONLYOFFICE|org.vinegarhq.Sober|hyprpolkitagent|scrcpy|dragon-drop|Blockbench|hyprland-share-picker|obsidian|gale|shiru|zen.*|steam||org.kde.plasmawindowed|localsend|swayimg.*|nz.co.mega.megasync|org.quickshell)
windowrule = plugin:hyprbars:nobar, class:(.*gnome.*|xdg-desktop-portal-gtk|be.alexandervanhee.gradia|.*[Kk]ooha|.*bottles|io.github.giantpinkrobots.varia|com.mitchellh.ghostty|GTK Application|net.lutris.Lutris|com.vysp3r.ProtonPlus|de.haeckerfelix.Fragments)
windowrule = plugin:hyprbars:nobar, class:(jetbrains-.*), initialTitle:^(?:(?! ).)*$ #title:(splash|win.*|Third-Party Plugins Notice)

#- hyprwinwrap
windowrule = size 411 311, title:kitty-anniv
windowrule = move 13 769, title:kitty-aniv

#- Sway
windowrule = noblur, class:^(swayimg.*)
windowrule = noborder, class:^(swayimg.*)

# ######## Workspace rules ########
workspace = w[tv1]s[false], gapsout:20, gapsin:20
workspace = f[1]s[false], gapsout:20, gapsin:20

# ######## Layer rules ########
layerrule = animation fade, hyprpicker  # Colour picker out animation
layerrule = animation fade, logout_dialog  # wlogout
layerrule = animation fade, selection  # slurp
layerrule = animation fade, wayfreeze

# Animations
layerrule = animation slide right, dms:(control-center|notification-center-popout|battery)
layerrule = animation slide top, dms:(dash|tray-menu-window|toast|system-update|process-list-popout|popout)
layerrule = animation slide bottom, dms:(dock|dock-context-menu)
layerrule = animation slide left, dms:app-launcher
layerrule = animation slide top, dms:workspace-overview
layerrule = animation slide, dms:tooltip
layerrule = animation fade, dms:(polkit|notification-center-modal|color-picker|clipboard|spotlight|settings|process-list-modal)

# Blur
$blur_layer = dms:(polkit|notification-center-modal|workspace-overview|color-picker|clipboard|spotlight|settings|process-list-modal)
layerrule = blur, $blur_layer
