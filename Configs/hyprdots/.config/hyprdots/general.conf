monitor = , preferred, auto, 1

input {
    kb_layout = fr, us
    kb_options = grp:win_space_toggle
    numlock_by_default = true

    focus_on_close = 1

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        scroll_factor = 0.3
    }
}

binds {
    scroll_event_delay = 0
}

